<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Todo App</h1>
    <p class="subtitle">Manage your daily tasks efficiently</p>

    <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
    <button id="addTaskBtn">+ Add Task</button>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
        <!-- Tasks injected by JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h2>Add Task</h2>

      <input type="text" id="titleInput" placeholder="Task title">
      
      <select id="priorityInput">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <button class="save-btn" id="saveTaskBtn">Save</button>
      <button class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
